<div class="message">
    <img [src]="message.avatar_url" [alt]="message.name" />
    <div class="message-text">
        <p class="name">{{ message.name }}</p>
        <p class="text">{{ message.text }}</p>
    </div>
    <div class="message-heart">
        <i class="material-icons">favorite_border</i>
    </div>
</div>
