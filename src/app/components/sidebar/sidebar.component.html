<div id="sidebar">
    <h1 class="title">gmg</h1>
    <div class="sidebar-links">
        <h3 class="subheader">Chats</h3>
        <ul class="groups">
            <li *ngFor="let group of groups">
                <a [routerLink]="['/group', 'g'+group.id]" routerLinkActive="selected">{{ group.name }}</a>
            </li>
        </ul>
        <h3 class="subheader">Contacts</h3>
        <ul class="contacts">
            <li *ngFor="let chat of contacts">
                <a [routerLink]="['/chat', 'u'+chat.other_user.id]" routerLinkActive="selected">{{ chat.other_user.name }}</a>
            </li>
        </ul>
    </div>
    <div class="bottom">
        <a class="settings" href="#">
            <i class="material-icons">settings</i> Settings
        </a>
    </div>
</div>
